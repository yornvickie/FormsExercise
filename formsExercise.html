<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Customer Experience Survey</legend>
            <label for="storeNumber">Store Number</label>
            <select name="storeNumber" id="storeNumber">
                <option value="selectAStore" hidden>Select A Store</option>
                <option value="3109">3109</option>
                <option value="2421">2421</option>
                <option value="5357">5357</option>
            </select>

            <fieldset>
                <legend>When you visited:</legend>
                <label for="dateVisited">Date Visited</label>
                <input type="date" id="dateVisited" min="2022-01-01" max="2022-12-31">
                <br>
                <label for="time">Time</label>
                <input type="time" name="time" id="time">
            </fieldset>

            <label for="fullName">Full Name: </label>
            <input type="text" id="fullName" placeholder="Name">
            <br>
            <label for="useremail">Email: </label>
            <input type="email" id="useremail" placeholder="Email">

            <fieldset>
                <legend>How would you rate your level of satisfaction with your visit?</legend>
                <input type="radio" name="radioLink" id="satisfied">
                <label for="satisfied">Satisfied</label>
                <br>
                <input type="radio" name="radioLink" id="neither" checked>
                <label for="neither">Neither Satisfied nor Dissatisfied</label>
                <br>
                <input type="radio" name="radioLink" id="dissatisfied">
                <label for="dissatisfied">Dissatisfied</label>
            </fieldset>

            <label for="experience">Tell us about your experience:</label>
            <br>
            <textarea name="experience" id="experience" cols="20" rows="2"></textarea>
            <br>

            <label for="visits">Times visited in the last month: </label>
            <br>
            <input type="number" min="1" max="30">
            <br>

            <input type="checkbox" id="check" required>
            <label for="check">Please check the box if you would be willing to be contacted about your experience</label>
            <br>
            <label for="password">Password</label>
            <input type="password" id="password" minlength="5" maxlength="10"   pattern="[0-9a-zA-Z]{5,10}" title="Please enter a password that is 5 to 10 characters in length">
            
            <br>
            
            <input type="reset">
            <input type="submit" required>



        </fieldset>
    </form>
</body>
</html>
